<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<style>
    .card{
  position: relative;
  transition: 0.2s ease-out;
}
.card:hover{
  scale: 1.1;
  
}
</style>
<body style="background-color:antiquewhite;  font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
    <nav class="navbar navbar-expand-lg " style="background-color: rgba(141, 119, 91, 0.316);">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Phone</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Charger</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Watch</a>
              </li>
             
            </ul>
          </div>
        </div>
      </nav>
    <center>
        <div class="container my-4">
            <div class="row" id="result" >
               
            </div>
        </div>
    

    </center>

    <script>

        fetch("https://dummyjson.com/carts")

        .then(data => data.json())
        .then(cart => display(cart))

        function display(cart){
            for (let product of cart.carts){
                for(let item of product.products){
                    card=`
                    <div class="card" style="width: 18rem; padding:30px; margin:20px;">
                   <img src="${item.thumbnail}" class="card-img-top" alt="...">
                   <div class="card-body">
                   <h5 class="card-title">${item.title}</h5>
                   <p class="card-text ">${item.price} RS</p>
                   <p class="card-text text-danger">${item.discountPercentage}%Off</p>
                    <div style="display:flex; font-family:noraml;"><a href="#" class="btn  mt-2 p-2 text-light" style="background-color: rgb(49, 157, 49); ">Buy Now</a>
                   <a href="#" class="btn btn-danger mt-2 p-2 ms-2" >Add to Cart</a>
                   </div>
                   </div>
                   </div>
                    `

                    result.innerHTML +=card
                }
            }
        }
    </script>
</body>
</html>
